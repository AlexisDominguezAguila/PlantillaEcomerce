<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEC RIVERA Anillos</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f7faff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        position: relative;
        width: 600px;
        height: 600px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* ===== CÍRCULO CENTRAL ===== */
      .center-circle {
        position: absolute;
        width: 170px;
        height: 170px;
        border-radius: 50%;
        border: 5px solid #38b6ff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 3;
      }

      .center-circle img {
        width: 80%;
        height: auto;
      }

      /* ===== CÍRCULO PUNTEADO ===== */
      .dotted-ring {
        position: absolute;
        width: 250px;
        height: 250px;
        border-radius: 50%;
        border: 2px dashed rgba(56, 182, 255, 0.6);
        z-index: 2;
      }

      /* ===== ANILLO INTERMEDIO (fondo azul claro) ===== */
      .middle-ring-bg {
        position: absolute;
        width: 350px;
        height: 350px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(56, 182, 255, 0.12) 40%,
          rgba(255, 255, 255, 0.8) 100%
        );
        z-index: 1;
      }

      /* ===== TEXTOS ROTATORIOS ===== */
      .ring {
        position: absolute;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .ring-text {
        position: absolute;
        width: 100%;
        height: 100%;
        animation: rotate 45s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .text-path {
        fill: #1a1b5e;
        font-weight: 700;
        letter-spacing: 1.5px;
      }

      /* ===== ANILLO 1: Texto exterior grande ===== */
      .ring-outer {
        width: 500px;
        height: 500px;
      }

      .ring-outer .text-path {
        font-size: 22px;
      }

      /* ===== ANILLO 2: Texto intermedio más pequeño ===== */
      .ring-inner {
        width: 350px;
        height: 350px;
      }

      .ring-inner .text-path {
        font-size: 17px;
        font-weight: 600;
        fill: #2c58a0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Fondo azul intermedio -->
      <div class="middle-ring-bg"></div>

      <!-- Círculo punteado -->
      <div class="dotted-ring"></div>

      <!-- Círculo central -->
      <div class="center-circle">
        <img src="public/assets/images/LogoTEC.png" alt="TEC RIVERA Logo" />
      </div>

      <!-- Anillo interior con texto más pequeño -->
      <div class="ring ring-inner">
        <svg viewBox="0 0 350 350" width="350" height="350" class="ring-text">
          <defs>
            <path
              id="textPathInner"
              d="M175,175 m-150,0 a150,150 0 1,1 300,0 a150,150 0 1,1 -300,0"
              fill="none"
            />
          </defs>
          <text class="text-path">
            <textPath href="#textPathInner" startOffset="0%">
              • Sistema de Restaurantes • Control de Reportes • Generación de
              Pedidos • Páginas Web •
            </textPath>
          </text>
        </svg>
      </div>

      <!-- Anillo exterior con texto grande -->
      <div class="ring ring-outer">
        <svg viewBox="0 0 500 500" width="500" height="500" class="ring-text">
          <defs>
            <path
              id="textPathOuter"
              d="M250,250 m-220,0 a220,220 0 1,1 440,0 a220,220 0 1,1 -440,0"
              fill="none"
            />
          </defs>
          <text class="text-path">
            <textPath href="#textPathOuter" startOffset="0%">
              • Control de Reportes • Análisis de Datos • Generación de Pedidos
              • Páginas de Datos •
            </textPath>
          </text>
        </svg>
      </div>
    </div>
  </body>
</html>
