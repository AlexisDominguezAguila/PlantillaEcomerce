<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Futurista</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: "Orbitron", Arial, sans-serif;
        background: linear-gradient(135deg, #0a1f44 60%, #1e90ff 100%);
        color: #fff;
      }
      .hero {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 60px 10%;
        min-height: 80vh;
        position: relative;
        overflow: hidden;
      }
      .hero-content {
        max-width: 600px;
        z-index: 2;
      }
      .hero-title {
        font-size: 3rem;
        letter-spacing: 2px;
        margin-bottom: 20px;
        text-shadow: 0 0 20px #1e90ff;
      }
      .hero-desc {
        font-size: 1.3rem;
        margin-bottom: 40px;
        color: #b3e0ff;
      }
      .hero-bg {
        position: absolute;
        right: 0;
        top: 0;
        width: 60%;
        height: 100%;
        background: radial-gradient(
          circle at 60% 40%,
          #1e90ff33 0%,
          #0a1f44 100%
        );
        z-index: 1;
        pointer-events: none;
      }
      .social-container {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 20px;
        z-index: 2;
      }
      .social-link {
        display: flex;
        align-items: center;
        background: #1e90ff22;
        border-radius: 50px;
        padding: 10px 18px;
        text-decoration: none;
        color: #fff;
        font-size: 1.1rem;
        transition: background 0.2s;
        box-shadow: 0 2px 12px #1e90ff44;
      }
      .social-link:hover {
        background: #1e90ff88;
      }
      .social-icon {
        width: 24px;
        height: 24px;
        margin-right: 10px;
        filter: drop-shadow(0 0 4px #1e90ff);
      }
      @media (max-width: 900px) {
        .hero {
          flex-direction: column;
          align-items: flex-start;
          padding: 40px 5%;
        }
        .social-container {
          flex-direction: row;
          align-items: center;
          margin-top: 30px;
        }
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="hero-content">
        <h1 class="hero-title">Bienvenido al Futuro del E-commerce</h1>
        <p class="hero-desc">
          Descubre una experiencia tecnológica avanzada, donde la innovación y
          el diseño se unen para transformar tu manera de comprar.
        </p>
      </div>
      <div class="social-container">
        <a class="social-link" href="https://facebook.com" target="_blank">
          <img
            class="social-icon"
            src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg"
            alt="Facebook"
          />
          Facebook
        </a>
        <a class="social-link" href="https://twitter.com" target="_blank">
          <img
            class="social-icon"
            src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg"
            alt="Twitter"
          />
          Twitter
        </a>
        <a class="social-link" href="https://instagram.com" target="_blank">
          <img
            class="social-icon"
            src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"
            alt="Instagram"
          />
          Instagram
        </a>
      </div>
      <div class="hero-bg"></div>
    </section>
  </body>
</html>
