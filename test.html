<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Futurista</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />

        <style>
      body {
        margin: 0;
        font-family: 'Orbitron', Arial, sans-serif;
        background: #0a0a23;
        color: #fff;
        overflow: hidden;
      }
      .hero-wrapper {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .hero-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        opacity: 0.25;
        z-index: 1;
        filter: blur(2px) brightness(0.7);
      }
      .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(120deg, rgba(10,10,35,0.95) 60%, rgba(0,255,255,0.08) 100%);
        z-index: 2;
        pointer-events: none;
      }
      .hero-main {
        position: relative;
        z-index: 3;
        text-align: center;
        width: 100%;
        max-width: 600px;
        margin: auto;
        padding: 2rem;
        background: rgba(20, 20, 40, 0.55);
        border-radius: 18px;
        box-shadow: 0 0 40px 10px rgba(0,255,255,0.12);
        backdrop-filter: blur(4px);
      }
      .neon-text {
        color: #00fff7;
        text-shadow: 0 0 8px #00fff7, 0 0 24px #00fff7;
        letter-spacing: 2px;
      }
      h1 {
        font-size: 2.8rem;
        margin-bottom: 1rem;
        font-weight: 700;
        letter-spacing: 3px;
      }
      .hero-desc {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #b2f7ef;
        text-shadow: 0 0 6px #00fff744;
      }
      .hero-socials {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
      }
      .social-link {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #00fff7;
        background: rgba(0,255,255,0.07);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        box-shadow: 0 0 8px #00fff744;
      }
      .social-link:hover {
        background: #00fff7;
        color: #0a0a23;
        box-shadow: 0 0 16px #00fff788;
      }
      .social-icon {
        width: 24px;
        height: 24px;
        filter: drop-shadow(0 0 6px #00fff7);
      }
      @media (max-width: 600px) {
        .hero-main {
          padding: 1rem;
        }
        h1 {
          font-size: 2rem;
        }
        .hero-desc {
          font-size: 1rem;
        }
        .hero-socials {
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <section class="hero-wrapper">
      <!-- Video de fondo -->
      <video autoplay muted loop playsinline class="hero-video">
        <source
          src="/public/assets/videos/11738195-hd_1920_1080_24fps.mp4"
          type="video/mp4"
        />
      </video>

      <!-- Capa difuminada sobre el video -->
      <div class="hero-overlay"></div>

      <!-- Contenido del Hero -->
      <div class="hero-main">
        <h1>Bienvenido a <span class="neon-text">Tec Rivera</span></h1>
        <p class="hero-desc"></p>
          Productos tecnol√≥gicos, desarrollo de software y soporte especializado
        </p>

        <!-- Redes sociales dentro del Hero -->
        <div class="hero-socials">
          <a class="social-link" href="https://facebook.com" target="_blank">
            <img
              class="social-icon"
              src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg"
              alt="Facebook"
            />
            Facebook
          </a>
          <a class="social-link" href="https://twitter.com" target="_blank">
            <img
              class="social-icon"
              src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg"
              alt="Twitter"
            />
            Twitter
          </a>
          <a class="social-link" href="https://instagram.com" target="_blank">
            <img
              class="social-icon"
              src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"
              alt="Instagram"
            />
            Instagram
          </a>
        </div>
      </div>
    </section>

  </body>
</html>
