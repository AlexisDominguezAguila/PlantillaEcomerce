<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ingresar — TEC RIVERA</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/iconoTEC.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../assets/css/login.css" />
  </head>
  <body>
    <!-- Contenedor -->
    <main class="shell">
      <section class="brand">
        <div class="logo">
          <img src="../assets/images/iconoTEC.png" alt="Icono de TEC RIVERA" />
        </div>
        <h1>TEC RIVERA</h1>
        <p class="muted">Suite multitenant para restaurantes, cartas y más</p>
      </section>

      <section class="card">
        <header class="card__head">
          <h2>Bienvenido</h2>
          <p class="muted">Ingresa con tu cuenta para continuar</p>
        </header>

        <form id="loginForm" novalidate>
          <div class="form-row">
            <label for="tenant">Subdominio</label>
            <div class="input-affix">
              <input
                id="tenant"
                name="tenant"
                type="text"
                inputmode="latin"
                placeholder="mi-resto"
                required
              />
              <span class="suffix">.tenant.tecrivera.com</span>
            </div>
            <small class="hint">Es el tenant al que deseas entrar.</small>
          </div>

          <div class="form-row">
            <label for="email">Correo</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="tucorreo@empresa.com"
              required
            />
          </div>

          <div class="form-row">
            <label for="password">Contraseña</label>
            <div class="input-affix">
              <input
                id="password"
                name="password"
                type="password"
                placeholder="••••••••"
                minlength="6"
                required
              />
              <button
                type="button"
                class="icon-btn eye"
                id="togglePass"
                aria-label="Mostrar u ocultar contraseña"
              >
                <i class="bx bx-show"></i>
              </button>
            </div>
          </div>

          <div class="form-row row-split">
            <label class="checkbox">
              <input type="checkbox" id="remember" /> <span>Recordarme</span>
            </label>
            <a class="link" href="#" id="forgotLink"
              >¿Olvidaste tu contraseña?</a
            >
          </div>

          <div class="alert" id="formAlert" hidden></div>

          <button class="btn" id="submitBtn" type="submit">
            <span class="btn__spinner" aria-hidden="true"></span>
            <span>Ingresar</span>
          </button>

          <div class="or"><span></span> <em>o</em> <span></span></div>

          <button type="button" class="btn btn--ghost" id="googleBtn">
            <i class="bx bxl-google"></i> Continuar con Google
          </button>
        </form>

        <footer class="card__foot">
          <small class="muted"
            >¿No tienes una cuenta?
            <a class="link" href="#">Solicitar acceso</a></small
          >
        </footer>
      </section>
    </main>

    <!-- Modal simple para “Olvidé contraseña” -->
    <dialog class="modal" id="resetModal">
      <form method="dialog" class="modal__card" id="resetForm">
        <h3>Recuperar acceso</h3>
        <p class="muted">Te enviaremos un enlace de recuperación</p>
        <div class="form-row">
          <label for="resetEmail">Correo</label>
          <input
            id="resetEmail"
            type="email"
            placeholder="tucorreo@empresa.com"
            required
          />
        </div>
        <menu class="modal__actions">
          <button class="btn btn--ghost" value="cancel">Cancelar</button>
          <button class="btn" value="default">Enviar enlace</button>
        </menu>
      </form>
    </dialog>

    <script src="../assets/js/login.js"></script>
  </body>
</html>
