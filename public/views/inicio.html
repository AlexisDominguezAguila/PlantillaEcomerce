<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Tec Rivera</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #111344;
        --primary-600: #1a1b5e;
        --primary-500: #2a2c7a;
        --primary-100: #e8e9ff;
        --bg: #f6f7fb;
        --surface: #ffffff;
        --text: #151625;
        --muted: #6b6f76;
        --border: #e7e8ee;
        --shadow: 0 10px 25px rgba(17, 19, 68, 0.08);
        --radius: 16px;
        --radius-sm: 12px;
        --radius-xs: 10px;
        --focus: 0 0 0 3px rgba(17, 19, 68, 0.18);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      /* Layout principal */
      .login-wrapper {
        display: flex;
        height: 100vh;
        background: var(--bg);
        overflow: hidden;
      }

      /* Columna izquierda */
      .login-left {
        flex: 1;
        background: linear-gradient(
          -45deg,
          var(--primary),
          var(--primary-500),
          var(--primary-600)
        );
        background-size: 400% 400%;
        animation: gradientFlow 8s ease infinite;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        text-align: center;
        position: relative;
        padding: 2rem;
      }

      .logo-container {
        animation: fadeUp 1.2s ease forwards;
      }

      .logo {
        width: 90px;
        height: 90px;
        object-fit: contain;
        margin-bottom: 1rem;
        filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
      }

      .logo-container h2 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .logo-container p {
        font-size: 1rem;
        opacity: 0.9;
      }

      /* Columna derecha */
      .login-right {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--bg);
        padding: 2rem;
      }

      .login-card {
        width: 100%;
        max-width: 380px;
        background: var(--surface);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 2.5rem;
        text-align: center;
        animation: slideIn 0.9s ease forwards;
        opacity: 0;
      }

      .login-card h1 {
        color: var(--primary);
        font-size: 1.8rem;
        margin-bottom: 0.3rem;
      }

      .subtitle {
        color: var(--muted);
        font-size: 0.95rem;
        margin-bottom: 1.8rem;
      }

      /* Campos */
      .input-group {
        text-align: left;
        margin-bottom: 1.2rem;
      }

      .input-group label {
        font-weight: 600;
        font-size: 0.9rem;
        color: var(--text);
        display: block;
        margin-bottom: 0.4rem;
      }

      .input-group input {
        width: 100%;
        padding: 0.8rem 1rem;
        border: 1px solid var(--border);
        border-radius: var(--radius-sm);
        font-size: 0.95rem;
        outline: none;
        transition: all 0.2s ease;
      }

      .input-group input:focus {
        border-color: var(--primary-500);
        box-shadow: var(--focus);
      }

      /* Mostrar / ocultar contraseña */
      .password-wrapper {
        position: relative;
      }

      .toggle-password {
        position: absolute;
        right: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: var(--muted);
        font-size: 1.3rem;
      }

      .toggle-password:hover {
        color: var(--primary-500);
      }

      /* Botón */
      .btn-login {
        width: 100%;
        background: var(--primary);
        color: #fff;
        border: none;
        border-radius: var(--radius);
        padding: 0.9rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn-login:hover {
        background: var(--primary-600);
      }

      /* Pie */
      .footer-text {
        margin-top: 1.5rem;
        color: var(--muted);
        font-size: 0.9rem;
      }

      .footer-text a {
        color: var(--primary-500);
        text-decoration: none;
        font-weight: 600;
      }

      .footer-text a:hover {
        text-decoration: underline;
      }

      /* Animaciones */
      @keyframes gradientFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes slideIn {
        0% {
          transform: translateX(50px);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive */
      @media (max-width: 850px) {
        .login-wrapper {
          flex-direction: column;
        }

        .login-left,
        .login-right {
          flex: none;
          width: 100%;
        }

        .login-left {
          height: 200px;
        }

        .login-card {
          animation: slideIn 1s ease forwards;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper">
      <!-- Columna Izquierda -->
      <div class="login-left">
        <div class="logo-container">
          <img
            src="/public/assets/images/iconoTEC.png"
            alt="Tec Rivera"
            class="logo"
          />
          <h2>Tec Rivera</h2>
          <p>Innovación y tecnología para tu negocio</p>
        </div>
      </div>

      <!-- Columna Derecha -->
      <div class="login-right">
        <div class="login-card">
          <h1>Iniciar Sesión</h1>
          <p class="subtitle">Bienvenido de nuevo</p>

          <form id="loginForm">
            <div class="input-group">
              <label for="email">Correo electrónico</label>
              <input
                type="email"
                id="email"
                placeholder="ejemplo@correo.com"
                required
              />
            </div>

            <div class="input-group password-group">
              <label for="password">Contraseña</label>
              <div class="password-wrapper">
                <input
                  type="password"
                  id="password"
                  placeholder="••••••••"
                  required
                />
                <button
                  type="button"
                  id="togglePassword"
                  class="toggle-password"
                  aria-label="Mostrar u ocultar contraseña"
                >
                  <i class="bx bx-show"></i>
                </button>
              </div>
            </div>

            <button type="submit" class="btn-login">Ingresar</button>
            <p class="footer-text">
              Acceso directo para pruebas
              <a href="##">Click aquí</a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
      let isVisible = false;

      togglePassword.addEventListener("click", () => {
        isVisible = !isVisible;
        passwordInput.type = isVisible ? "text" : "password";
        togglePassword.innerHTML = isVisible
          ? '<i class="bx bx-hide"></i>'
          : '<i class="bx bx-show"></i>';
      });

      const loginForm = document.getElementById("loginForm");

  // Credenciales fijas (puedes cambiarlas)
  const USER = "admin@tecrivera.com";
  const PASSWORD = "12345";

  loginForm.addEventListener("submit", (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (email === USER && password === PASSWORD) {
      // Guardar sesión local (opcional)
      localStorage.setItem("usuarioActivo", USER);

      // Redirigir a otra página (dashboard o panel)
      window.location.href = "../../Gestor/index.php";
    } else {
      alert("Credenciales incorrectas. Intente de nuevo.");
    }
  });
    </script>
  </body>
</html>
